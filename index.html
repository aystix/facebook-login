<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="Facebook-Logo.png">
            </div>
            <div class="wrapper">
        <p>Log in to Facebook</p> <br>
        <form action="">
            <input type="text" placeholder="Email address or phone number" required> <br>
            <br>
            <input type="password" placeholder="Password" required> <br>
            <br>
            <button type="submit" class="login">Log In</button> 
        </form> <br>
        
        <a href="#">Forgotten account?</a> <br>
        <br>
        <h4>or</h4>
        <button type="submit" class="cna">create New Account</button>
            </div>
</body>
</html>
